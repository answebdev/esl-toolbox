name: ci
on:
  push:
    branches:
      - master
  schedule:
    - cron: '5 8 * * 0'

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run

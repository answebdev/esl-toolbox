name: ci
on:
  push:
    branches:
      - master
  schedule:
    - cron: '5 8 * * 0'

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./
          install: true
